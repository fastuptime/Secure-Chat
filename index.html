<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#f8f9fa] font-sans p-4">
    <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-100 w-full max-w-md">
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-gray-900 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-center text-gray-900">Secure Chat</h1>
            <p class="text-gray-500 mt-1 text-center text-sm">Giriş yaparak güvenli mesajlaşmaya başlayın</p>
        </div>
        
        <form action="/" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="text" id="username" name="username" required
                        class="pl-10 w-full h-11 rounded-md border border-gray-300 bg-white py-2 text-gray-900 focus:border-gray-900 focus:ring-1 focus:ring-gray-900 text-sm">
                </div>
            </div>
            
            <div>
                <label for="hash" class="block text-sm font-medium text-gray-700 mb-1">Şifreleme Anahtarı</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="password" id="hash" name="hash" required
                        class="pl-10 w-full h-11 rounded-md border border-gray-300 bg-white py-2 text-gray-900 focus:border-gray-900 focus:ring-1 focus:ring-gray-900 text-sm">
                </div>
            </div>
            
            <button type="submit"
                class="w-full bg-gray-900 text-white h-11 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 font-medium transition-colors duration-200 text-sm">
                Giriş Yap
            </button>
        </form>
        
        <p class="mt-6 text-center text-xs text-gray-500">
            Güvenli şekilde şifrelenmiş mesajlaşma için giriş yapın
        </p>
    </div>
</body>
</html>
